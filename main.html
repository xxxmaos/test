<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QQ音乐</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/body.css" />
  </head>
  <body>
    <header class="header">
      <section class="header__bd c_bg1">
        <section class="top_operation_bar">
          <div class="top_operation_bar__box">
            <span
              class="top_operation_bar__media top_operation_bar__media--logo"
              ><img
                src="https://y.qq.com/mediastyle/mod/mobile/img/logo.svg"
                class="top_operation_bar__media_img"
                alt="QQ音乐"
            /></span>
            <div class="top_operation_bar__bd">
              <h2 class="top_operation_bar__tit">QQ音乐</h2>
              <p class="top_operation_bar__txt">打开APP收藏下载</p>
            </div>
            <a class="top_operation_bar__btn" href="javascript:;">下载APP</a>
          </div>
        </section>
        <section class="mui_tab_wrap">
          <nav class="mui_tab">
            <div class="mui_tab__bd">
              <a class="mui_tab__item c_txt2 current c_txt3" href="javascript:;"
                ><button class="mui_tab__btn"><span class="mui_tab__text" style="color: rgba(34,213,156,1);">推荐</span></button></a
              ><a class="mui_tab__item c_txt2" href="javascript:;"
                ><button class="mui_tab__btn"><span class="mui_tab__text" >排行</span></button></a
              >
            </div>
          </nav>
        </section>
      </section>
    </header>

    <div>
      <section class="search_bar">
        <div class="search_bar__bd c_bg2">
          <form action="#">
            <input
              type="search"
              class="search_bar__input c_input"
              placeholder="搜索"
              value=""
            />
          </form>
          <i class="search_bar__empty c_txt2" style="display: none">清空</i>
        </div>
        <span class="search_bar__cancel c_txt1" style="display: none">取消</span>
    </div>

    <main>
        <section class="mod">
            <section class="mui_tit">
                <h2 class="mui_tit__text c_txt1">官方歌单</h2>
                <a class="mui_tit__more c_txt2" href="javascript:;">更多》<i class="mui_tit__arrow"></i></a>
            </section>
            <section class="mui_scroll scroll_x">
                <section id="mui_scroll_bd">
                    <ul class="mui_list horizontal tit_wrap">
                </section>
            </section>
        </section>
        <section class="mod">
            <section class="mui_tit">
                <h2 class="mui_tit__text c_txt1">达人歌单</h2>
                <a class="mui_tit__more c_txt2" href="javascript:;">更多》<i class="mui_tit__arrow"></i></a>
            </section>
            <section class="mui_scroll scroll_x">
                <section id="mui_scroll_bd">
                    <ul class="mui_list horizontal tit_wrap"></ul>
                </section>
            </section>
        </section>
        <section class="mod">
            <section class="mui_tit">
                <h2 class="mui_tit__text c_txt1">专区</h2>
                <a class="mui_tit__more c_txt2" href="javascript:;">更多》<i class="mui_tit__arrow"></i></a>
            </section>
            <section class="mui_scroll scroll_x">
                <section id="mui_scroll_bd">
                    <ul class="mui_list horizontal tit_wrap"></ul>
                </section>
            </section>
        </section>
    </main>

    <section class="copyright">
        <div class="copyright__media">
            <img class="copyright__logo" src="https://y.qq.com/mediastyle/mod/mobile/img/logo_ch.svg" alt="QQ音乐">
        </div>
        <p class="copyright__para c_txt1">Copyright © 1998 - <span>2019</span> Tencent. All Rights Reserved.</p>
        <p class="copyright__para c_txt1">联系电话：0755-86013388 QQ群：55209235</p>
    </section>

    <footer class="bottom_bar">
        <a class="bottom_bar__bd c_bg1" href="javascript:;">
            <div class="bottom_bar__media"><img class="bottom_bar__logo" src="https://y.qq.com/mediastyle/mod/mobile/img/logo.svg" alt="QQ音乐"></div>
            <p class="bottom_bar__desc c_txt1">安装QQ音乐 发现更多精彩</p>
        </a>
    </footer>
  </body>
  <script src="./js/main.js"></script>
  <script src="./js/list.js" type="module" type="text/javascript"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0/axios.js"></script>;
</html>
